<!DOCTYPE html>

<body>

    <script>
        // if else ladders
        let age = 10;
        if (age > 18) {
            console.log("You can drink alcohol");
        }
        else if (age == 10) {
            console.log("You can drink milk only");
        }
        else {
            console.log("You can drink water only");
        }
        // switch ladders
        const cage = 45;
        switch (cage) {
            case 4:
                console.log("cAge is 4");
                break;
            case 41:
                console.log("cAge is 41");
                break;
            case 42:
                console.log("cAge is 42");
                break;

            default:
                console.log("cAge is 45")
                break;
        }
        // primitive data types means already define data types
        let var1 = 31;
        let var2 = "This";
        let var3 = true;
        let var4 = undefined;
        let var5 = null;
        let var6 = false;

        // object creating means we are creating our data types
        let employe = {
            name: "Muneeb",
            age: 23,
            channel: "Romen",
            channel2: "Romen12"
        }

        console.log(employe);

        // array finding in objects
        let name = [1, 2, 3, "muneeb", true];
        console.log(name[3]);
        name = name.sort();
        console.log(name);
        name.push("This should be added");
        console.log(name);
    </script>
